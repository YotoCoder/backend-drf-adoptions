# Use postgres/example user/password credentials
version: '3.1'

services:
  django-app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      - PYTHONUNBUFFERED=0
    ports:
      - 8000:8000
    expose:
      - 8000